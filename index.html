<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Conway's Game of Life implemented with modern web technologies"
    />
    <title>Game Of Life</title>
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="module" src="./src/GameApp.js"></script>
  </head>
  <body>
    <h1>Conway's Game of Life</h1>
    <div id="board">
      <div id="gridContainer"></div>
      <div id="controlsContainer">
        <div class="controls">
          <button type="button" id="start" class="btn-primary">
            <span class="icon"><i class="fas fa-play"></i></span>
            <span class="text">start</span>
          </button>
          <button type="button" id="clear" class="btn-clear">
            <span class="icon"><i class="fas fa-trash"></i></span>
            <span class="text">clear</span>
          </button>
        </div>
        <div class="keyboard-shortcuts">
          <p><kbd>Space</kbd> - Start/Pause simulation</p>
          <p><kbd>Delete</kbd> - Clear grid</p>
        </div>
      </div>
    </div>
  </body>
</html>
